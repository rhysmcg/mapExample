<!DOCTYPE html>
<html>
<head>

  <!-- Tab Code (Icon and Text) -->
  <title>USA MAP</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

  <!-- Allow multi-lingual character support and mobile scaling -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load in Leaflet, the map code -->
  <link rel="stylesheet" href="css/leaflet.css"/>
  <script src="js/leaflet.js"></script>
  <script src="js/wise-leaflet-pip.js"></script>
  <script src="js/all.min.js"></script>

  <!-- Custom Map Styling here -->
  <link rel="stylesheet" type="text/css" href="css/MapStyles.css"/>
</head>
<body>

<!-- Map Eleemnt -->
<div id="map"></div>

<!-- Pop Up Window -->
<div id="locationPopup" class="modal">
  <div class="modal-content">
    <p id ="locationTitle"><b>Hover over or tap on the square to see a city!</b></p>
  </div>
</div>

<!-- Custom Code to Enable highlighting and for loading in locations -->
<script src="js/mapProperties.js"></script>
<script src="js/MapHighlighting.js"></script>
<script src="js/locations.js"></script>


</body>
</html>
